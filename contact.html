<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="cms.css">
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <input type="text" id="contactName" placeholder="Your Name" required><br><br>
    <input type="email" id="contactEmail" placeholder="Your Email" required><br><br>
    <textarea id="contactMsg" placeholder="Message"></textarea><br><br>
    <button type="submit">Send</button><br><br>
  </form>
  <p id="contactResponse"></p>

</body>
<script src="cms.js"></script>
</html>
